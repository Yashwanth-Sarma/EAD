<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: darkblue;
        }
        form {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 95%;
            margin-top: 5px;
            padding: 5px;
        }
        .gender input {
            width: auto;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            margin-top: 10px;
            padding: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<h2>Student Registration</h2>
<form>
    <label>Name:</label>
    <input type="text">

    <label>Roll Number:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Phone Number:</label>
    <input type="tel">

    <label>Gender:</label>
    <div class="gender">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </div>

    <label>Branch:</label>
    <select>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>MECH</option>
        <option>CIVIL</option>
    </select>

    <input type="submit" value="Register">
</form>

</body>
</html>
