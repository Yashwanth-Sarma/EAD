<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: darkblue;
        }
        form {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 15px;
            border: 1px solid black;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 95%;
            padding: 5px;
            margin-top: 5px;
        }
        .satisfaction label {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            margin-top: 10px;
            padding: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<h2>Feedback Form</h2>

<form>
    <label>Name:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Feedback:</label>
    <textarea></textarea>

    <label>Satisfaction:</label>
    <div class="satisfaction">
        <label><input type="radio" name="satisfaction"> Satisfied</label>
        <label><input type="radio" name="satisfaction"> Neutral</label>
        <label><input type="radio" name="satisfaction"> Unsatisfied</label>
    </div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
