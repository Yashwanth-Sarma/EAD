<!DOCTYPE html>
<html>
<head>
    <title>Form with Fieldset and Legend</title>
    <style>
        body {
            font-family: Arial;
            background-color: lightgray;
            margin: 0;
            padding: 20px;
        }
        fieldset {
            width: 300px;
            margin: auto;
            border: 2px solid black;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
        }
        legend {
            color: darkblue;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 95%;
            margin-top: 5px;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            margin-top: 10px;
            border: none;
            padding: 8px;
            width: 100%;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Form with Fieldset and Legend</h2>

<form>
    <fieldset>
        <legend>Personal Information</legend>

        <label>Name:</label>
        <input type="text">

        <label>Email:</label>
        <input type="email">

        <label>Phone:</label>
        <input type="text">

        <input type="submit" value="Submit">
    </fieldset>
</form>

</body>
</html>
