<!DOCTYPE html>
<html>
<head>
    <title>Thursday Timetable</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkgreen;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        caption {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>

<table>
    <caption>Thursday Timetable</caption>
    <tr>
        <th>Period</th>
        <th>Time</th>
        <th>Subject</th>
    </tr>
    <tr>
        <td>I</td>
        <td>9:10 – 10:10 AM</td>
        <td>FLAT</td>
    </tr>
    <tr>
        <td>II</td>
        <td>10:10 – 11:10 AM</td>
        <td>CN</td>
    </tr>
    <tr>
        <td>III</td>
        <td>11:15 – 12:15 PM</td>
        <td>EAD LAB (B2) / CN LAB (B1)</td>
    </tr>
    <tr>
        <td colspan="3">LUNCH BREAK (12:15 – 1:00 PM)</td>
    </tr>
    <tr>
        <td>IV</td>
        <td>1:00 – 2:00 PM</td>
        <td>EAD LAB (B2) / CN LAB (B1)</td>
    </tr>
    <tr>
        <td>V</td>
        <td>2:00 – 3:00 PM</td>
        <td>ML</td>
    </tr>
    <tr>
        <td>VI</td>
        <td>3:05 – 4:05 PM</td>
        <td>EAD</td>
    </tr>
</table>

</body>
</html>
