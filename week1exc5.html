<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="/student_registration.php">
        <fieldset>
            <legend><strong>Personal Details</strong></legend>
            <label for="sname">Student Name:</label><br>
            <input type="text" id="sname" name="sname"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="phoneno">Phone Number:</label><br>
            <input type="tel" id="phoneno" name="phoneno"><br><br>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
        </fieldset><br>
        <fieldset>
            <legend><strong>Branch Details</strong></legend>
            <label for="rollno">Roll Number:</label><br>
            <input type="number" id="rollno" name="rollno"><br><br>
            <label for="branch">Branch:</label><br>
            <select name="branch" id="branch">
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
